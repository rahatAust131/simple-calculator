<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h4>Simple Calculator</h4>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-oparand">123</div>
      <div class="current-oparand">345</div>
    </div>
    <button class="span-two">AC</button>
    <button>DEL</button>
    <button>/</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>0</button>
    <button>.</button>
    <button class="span-two">=</button>
  </div>
</body>
</html>
